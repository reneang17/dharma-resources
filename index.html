<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhammapada resources</title>
    <script src="js/tools.js"></script>
    <link rel="stylesheet" href="./css/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';
    </script>
    <script src="./js/PDFViewer.js"></script>


</head>

<body>

    <div>
        <header>
            <img src="assets/pexels-soumenmaity-634770.jpg" alt="" id="headerImage">
        </header>
    </div>


    <div>
        <h1>Study the Dhammapada</h1>





        <label for="verseNumber">Type the verse number (1 to 423) you would like to study:</label>
        <input type="number" id="verseNumber" value="1" min="1" max="423" size="3">
        <button onclick="fetchVerseDetails()">Enter</button>

        <div id="verseDetails"></div>
    </div>
    </div>
    <!--   <a href="teachings.html">Further study Dhammapada with Dorjé Lopön Dr. Hun Lye</a> -->

    <div id="pdf-viewer-container">
        <div id="navigation-controls">
            <button id="random-page">Random</button>
            <button id="prev-page">Prev Page</button>
            <button id="next-page">Next Page</button>
            <input type="number" id="page-num" value="1" min="1" max="164" size="3">
            <button id="go-page">Go</button>
            <button id="download-pdf">Open in new Tab</button>
        </div>
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mainViewer = new PDFViewer('pdf-canvas', {
                prevPage: 'prev-page',
                nextPage: 'next-page',
                randomPage: 'random-page',  // Include the ID of the new button
                pageNum: 'page-num',
                goPage: 'go-page',
                downloadPDF: 'download-pdf',
                pdfUrl: './ajahn_munindo_books/dhammapada-for-contemplation-5th-LARGE-WEB-2017-02-05.pdf',
                minPage: 1,
                maxPage: 164,
                randomMin: 21,
                randomMax: 154
            });
            mainViewer.loadDocument(mainViewer.controls.pdfUrl);
            mainViewer.setupEventListeners();
        });
    </script>


</body>

</html>
