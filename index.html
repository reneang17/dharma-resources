<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhammapada resources</title>
    <script src="js/tools.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        #randomPageLink {
            display: none;
            /* Initially hide the link */
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';
    </script>
    <style>
        #canvas-container {
            width: 100%;
            overflow: auto;
        }

        canvas {
            width: 100%;
            /* Ensures that canvas is responsive but maintains aspect ratio */
            height: auto;
            display: block;
            /* Removes extra space below canvas */
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <header>
        <img src="assets/pexels-soumenmaity-634770.jpg" alt="" id="headerImage">
    </header>

    <h1>Study the Dhammapada</h1>
    <p>Click to get a link to a random page of Ajahn Munindo's Dhammapada for Contemplation:</p>
    <button onclick="generateRandomLink()">Generate Link</button>
    <p><a id="randomPageLink" href="#" target="_blank"></a></p>


    <label for="verseNumber">Type the verse number (1 to 423) you would like to study:</label>
    <input type="number" id="verseNumber" min="1" max="423" required>
    <button onclick="fetchVerseDetails()">Enter</button>

    <div id="verseDetails"></div>

    <!--   <a href="teachings.html">Further study Dhammapada with Dorjé Lopön Dr. Hun Lye</a> -->


    <button onclick="openPDF()">Load PDF at Specific Page</button>
    <div id="canvas-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script>
        function getDevicePixelRatio() {
            var mediaQuery;
            var fallbackRatio = 2; // Fallback for browsers that do not support matchMedia
            if (window.matchMedia) {
                mediaQuery = "(min-resolution: .001dpcm)"; // dpcm test to avoid false positives on unsupported browsers
                if (window.matchMedia(mediaQuery).matches) {
                    return window.devicePixelRatio || fallbackRatio;
                }
            }
            return fallbackRatio;
        }

        async function openPDF() {
            const url = './ajahn_munindo_books/dhammapada-for-contemplation-5th-LARGE-WEB-2017-02-05.pdf'; // Update the URL to the path where your PDF is hosted
            const pdf = await pdfjsLib.getDocument(url).promise;
            const pageNum = 3; // Specify the page number you want to load
            const page = await pdf.getPage(pageNum);
            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d');
            const scale = 2; // Increase scale to enhance clarity
            const viewport = page.getViewport({ scale: scale });
            const devicePixelRatio = getDevicePixelRatio();
            canvas.width = viewport.width * devicePixelRatio;
            canvas.height = viewport.height * devicePixelRatio;
            canvas.style.width = viewport.width + 'px';
            canvas.style.height = viewport.height + 'px';
            ctx.scale(devicePixelRatio, devicePixelRatio);
            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };
            page.render(renderContext);
        }
    </script>


</body>

</html>
